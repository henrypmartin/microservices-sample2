<!DOCTYPE HTML>
<html>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script>
function myFunction(framename) {
var i, frames;
frames = document.getElementsByTagName("iframe");
for (i = 0; i < frames.length; ++i)
{
      // The iFrame
    frames[i].style.display = "none";
}
var frm = document.getElementById(framename);
      frm.style.display ="inline";
      frm.src=frm.src;
      
}
</script>

<body >
    <button onclick="myFunction('frame1')">Frame 1</button>
    <button onclick="myFunction('frame2')">Frame 2</button>
    <br/>
    
<iframe id="frame1" style="display:none" width="100%" height="100%" frameborder="0" src="http://localhost:8082/test" title="W3Schools Free Online Web Tutorials">
</iframe>
<iframe id="frame2" style="display:none" width="100%" height="100%" frameborder="0" src="http://localhost:8082/test2" title="W3Schools Free Online Web Tutorials">
</iframe>

</body>
</html>
